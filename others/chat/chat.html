<head>
  <title>Chat</title>
</head>

<body>
  {{> entry}}

  {{> messages}}
</body>

<template name="entry">
  <p>
    <input type="text" id="message" placeholder="Message...">
  </p>
</template>

<template name="messages">
  <audio id="sound" src="doorbell.wav" preload="auto"></audio>
  {{#each messages}}
    {{> message}}
  {{else}}
  No chat yet.
  {{/each}}
</template>

<template name="message">
  <p><strong>{{name}}:</strong> {{message}}</p>
</template>
